<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./www/images/favicon-caabba81db1d243a04a29c7dae9f1405f720a7809e4003715faf79e2c132d8ea.png"
    />
    <title>Login : SimplePay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./www/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="card text-center">
        <div class="card-header">
          <h5 class="card-text">Reset Password</h5>
        </div>
        <div class="card-body">
          <form id="form" onsubmit="storeValue()">
            <label for="user_email">
              Enter the e-mail address you use to log into SimplePay to reset
              your password:
            </label>
            <br />
            <br />
            <input
              class="form-control"
              placeholder="Enter your e-mail address"
              id="userEmail"
              required
            />
            <br />
            <input
              type="submit"
              name="commit"
              value="Continue"
              class="btn btn-primary btn-block"
            />
          </form>
        </div>
        <div class="card-footer">
          <di class="text-center">
            <div class="text-center">
              <a href="https://payroll.simplepay.cloud/login?country_code=za">
                Back to Home Page
              </a>
            </div>
          </di>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function storeValue() {
        const resetPagePath = "./pages/Reset_Password_Message.html";
        // Prevent the form from actually submitting
        event.preventDefault();

        //get the value from the input
        var inputValue = document.getElementById("userEmail").value;

        // Store the value in localStorage
        localStorage.setItem("userEmail", inputValue);

        console.log(inputValue);

        // Redirect to Reset.html
        window.location.href = resetPagePath;
      }
    </script>
  </body>
</html>
